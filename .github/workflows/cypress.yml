name: Cypress CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install Cypress
      run: npm install cypress
    - name: Install Vue
      run: npm install -g @vue/cli
    - name: Install dependencies for Vue app
      run: cd duolango-frontend && npm install
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Set Env
      run: |
        echo "${{ secrets.DJANGO_SECRET_KEY2 }}" | base64 -d > _backend/_backend/secrets.py
    - name: Build and serve Vue app
      run: cd duolango-frontend && npm run serve
      env:
        NODE_ENV: development
    - name: Wait for Vue app to start
      uses: jakejarvis/wait-action@v2.3.0
      with:
        time: '60s'
        interval: '5s'
        until: 'http-get://localhost:8080'
    - name: Run Django server
      run: cd _backend && python manage.py runserver 0.0.0.0:8000
      env:
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
    - name: Run Cypress tests
      run: npm run cypress:run
      env:
        CYPRESS_baseUrl: 'http://localhost:8080'
